<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TeamWorks - Meet Our Team</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Meet Our Team</h1>
    <p>Learn more about the people behind TeamWorks</p>
  </header>
  <section class="team-grid">
    <div class="team-card">
      <img src="ceo.jpg" alt="CEO">
      <h3>John Doe</h3>
      <p>CEO</p>
      <p>Leading the vision of TeamWorks</p>
    </div>
    <div class="team-card">
      <img src="cto.png" alt="CTO">
      <h3>Jane Smith</h3>
      <p>CTO</p>
      <p>Driving technical excellence</p>
    </div>
    <div class="team-card">
      <img src="designer.png" alt="Designer">
      <h3>Emily Johnson</h3>
      <p>Designer</p>
      <p>Creating user-centric designs</p>
    </div>
  </section>
  <section class="values-section">
    <h2>Our Values</h2>
    <div class="values-grid">
      <div class="value-item">
        <img src="innovation.jpg" alt="Innovation">
        <p>Innovation</p>
      </div>
      <div class="value-item">
        <img src="integrity.png" alt="Integrity">
        <p>Integrity</p>
      </div>
      <div class="value-item">
        <img src="teamwork.jpg" alt="Teamwork">
        <p>Teamwork</p>
      </div>
    </div>
  </section>
  <footer>
    <h2>Contact Us</h2>
    <form action="#" method="post">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="email" name="email" placeholder="Your Email" required>
      <button type="submit">Submit</button>
    </form>
  </footer>
</body>

</html>
